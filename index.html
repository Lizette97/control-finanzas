<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Finanzas</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <!-- Cabecera -->
    <header>
      <h1>Finanzas Personales</h1>
      <div class="mes-selector">
        <button onclick="cambiarMes(-1)">&#8592;</button>
        <span id="mes">Enero</span>
        <button onclick="cambiarMes(1)">&#8594;</button>
      </div>
    </header>

    <!-- Login Section -->
    <section id="login-section">
      <h2>Iniciar sesión</h2>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button onclick="login()">Iniciar sesión</button>
      <p id="login-error"></p>
    </section>

    <!-- Registro Section -->
    <section id="registro-section">
      <h2>Registrarse</h2>
      <input type="email" id="registro-email" placeholder="Correo electrónico" required>
      <input type="password" id="registro-password" placeholder="Contraseña" required>
      <button onclick="registrar()">Registrarse</button>
      <p id="registro-error"></p>
    </section>

    <!-- Resumen -->
    <div class="resumen">
      <div class="resumen-item">
        <h3>Ingresos Totales</h3>
        <p id="ingresos-totales">$0.00</p>
      </div>
      <div class="resumen-item">
        <h3>Egresos Totales</h3>
        <p id="egresos-totales">$0.00</p>
      </div>
      <div class="resumen-item">
        <h3>Saldo</h3>
        <p id="saldo">$0.00</p>
      </div>
    </div>

    <!-- Ingresos -->
    <section>
      <h2>Agregar Ingresos</h2>
      <input type="number" id="ingresos" placeholder="Cantidad">
      <button onclick="actualizarTotales()">Agregar</button>
    </section>

    <!-- Gastos -->
    <section>
      <h2>Agregar Gastos</h2>
      <input type="text" id="nombre-gasto" placeholder="Nombre del gasto">
      <input type="number" id="monto-gasto" placeholder="Monto del gasto">
      <button onclick="agregarGasto()">Agregar</button>
      <ul id="lista-gastos"></ul>
    </section>

    <!-- Ahorros -->
    <section>
      <h2>Ahorros</h2>
      <input type="number" id="ahorros" placeholder="Monto de ahorro">
      <button onclick="guardarAhorros()">Guardar</button>
      <p id="total-ahorros">Ahorros Totales: $0.00</p>
    </section>

    <!-- Recordatorios -->
    <section>
      <h2>Recordatorios</h2>
      <p id="recordatorios-automaticos">Aquí aparecerán recordatorios importantes automáticamente.</p>
    </section>

    <!-- Notas -->
    <section>
      <h2>Notas</h2>
      <textarea id="notas" placeholder="Escribe tus notas aquí..."></textarea>
      <button onclick="guardarNotas()">Guardar Nota</button>
      <ul id="lista-notas"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
